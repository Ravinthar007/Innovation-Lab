<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Table</title>
</head>
<body>
    <table border="1">
        <caption>Marks</caption>
        <tr>
            <th>S.No</th>
            <th>Student</th>
            <th>Mark 1</th>
            <th>Mark 2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Student 1</td>
            <td>80</td>
            <td>60</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Student 2</td>
            <td>70</td>
            <td>65</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Student 3</td>
            <td>76</td>
            <td>80</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Student 4</td>
            <td>85</td>
            <td>90</td>
        </tr>
    </table>
    <br><br>
    <table border="1">
        <caption>Weather station</caption>
        <tr>
            <th>Station</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Weather</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>60%</td>
            <td>Cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>5</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
        
    </table>
</body>
</html>
